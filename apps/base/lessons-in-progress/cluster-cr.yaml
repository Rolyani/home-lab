apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: blog-mysql
  namespace: lessons-in-progress
spec:
  terminationPolicy: Delete
  clusterDef: mysql
  topology: standalone
  componentSpecs:
    - name: mysql
      serviceVersion: "8.0.30"
      replicas: 1
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi

