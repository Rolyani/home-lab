apiVersion: v1
kind: ConfigMap
metadata:
  name: dashy-config
  namespace: dashy
data:
  conf.yml: |
    pageInfo:
      title: Home Lab Dashboard
      description: Centralised access to self-hosted services
      navLinks:
        - title: GitHub Repository
          path: https://github.com/Rolyani/home-lab
        - title: Dashy Documentation
          path: https://dashy.to/docs/
      footerText: "Â© 2025 Rolyani | Powered by Dashy"

  appConfig:
    theme: dracula
    language: en-GB
    layout: auto
    iconSize: medium
    statusCheck: true

  sections:
    - name: Applications
      icon: fas fa-th-large
      items:
        - title: Linkding
          description: Bookmark manager
          icon: https://linkding.example.com/favicon.ico
          url: http://linkding.dashy.local
          statusCheck: true
        - title: Grafana
          description: Metrics and dashboards
          icon: https://grafana.com/favicon.ico
          url: http://grafana.dashy.local
          statusCheck: true

ingress:
  enabled: true
  ingressClassName: traefik
  hosts:
    - dashy.ian-naylor.com  # Update to your preferred subdomain
  path: /
  annotations:
    # Optional Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # If using cert-manager with Traefik
    #cert-manager.io/cluster-issuer: "letsencrypt-prod"
